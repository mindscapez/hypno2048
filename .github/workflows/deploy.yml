name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Inject cache-bust version into asset URLs
        run: |
          VER="${GITHUB_SHA::7}"
          # Append ?v=<sha> to every local .js and .css src/href in index.html.
          # This runs on the checked-out copy only â€” the git repo is unmodified.
          sed -i "s|\.js\"|.js?v=$VER\"|g"       index.html
          sed -i "s|main\.css\"|main.css?v=$VER\"|g" index.html
          echo "Cache-bust version: $VER"

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
